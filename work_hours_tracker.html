<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hours</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link type="text/css" rel="stylesheet" href="css/forms.css"/>
    <link type="text/css" rel="stylesheet" href="css/layout.css"/>
    <link type="text/css" rel="stylesheet" href="css/tables.css"/>
    <link type="text/css" rel="stylesheet" href="css/utilities.css"/>
    <link type="text/css" rel="stylesheet" href="css/other.css"/>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âŒ›</text></svg>">
</head>
<body class="">
<div class="wrap">

    <div id="tabs" class="tabs header"></div>

    <div id="hours-summary">
        <div class="hours-summary-info">
            <span class="hours-logged"><span class="number">0h</span> logged</span>
            <span class="hours-left"><span class="number">0h</span> left</span>
            <span class="tickets-count"><span class="number">0</span> <span class="label">tickets</span></span>
        </div>
        <div class="timeline">
            <div class="block highlight" style="width: 0"></div>
            <div class="block done" style="width: 0"></div>
            <div class="block empty"></div>
        </div>
    </div>

    <div class="card">
        <table id="hoursTable">
            <thead>
            <tr>
                <th style="width:110px;">Start</th>
                <th style="width:110px;">End</th>
                <th style="width:80px;">Duration</th>
                <th>Description</th>
                <th style="width:80px; text-align:center;">Delete</th>
                <th style="width:80px; text-align:center;"></th>
            </tr>
            </thead>
            <tbody id="hoursTableBody"></tbody>
        </table>
        <div id="summary" class="summary hidden"></div>
    </div>

    <div class="main-controls footer">
        <button id="newBtn" class="primary start" style="flex: 1">New Task</button>
        <button id="stopBtn" class="primary stop" style="flex: 1">Stop</button>
        <button id="toggleSummaryBtn" class="primary" style="flex: 4">View Summary</button>
    </div>

    <div class="bar hidden">
        <span id="runningPill" class="running-indicator"><span class="dot"></span> Running</span>

        <div style="width:8px"></div>

        <div class="inline-form" style="display: none">
            <input type="date" id="addDayInput" title="Pick a date to create/open"/>
            <button id="addDayBtn" class="small">Add / Open Day</button>
        </div>

        <div class="inline-form" style="margin-left:8px; display: none">
            <button id="editDayBtn" class="small">Edit Day</button>
            <input type="date" id="editDayInput"/>
            <button id="saveEditDayBtn" class="small">Save</button>
            <button id="cancelEditDayBtn" class="small">Cancel</button>
        </div>

        <button id="deleteDayBtn" class="danger small" style="margin-left:auto; display: none">Delete Day</button>
    </div>

</div>
<!-- Javascript -->
<script src="dist/bundle.js"></script>
</body>
</html>
