<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hours</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link type="text/css" rel="stylesheet" href="css/forms.css"/>
    <link type="text/css" rel="stylesheet" href="css/layout.css"/>
    <link type="text/css" rel="stylesheet" href="css/tables.css"/>
    <link type="text/css" rel="stylesheet" href="css/utilities.css"/>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>âŒ›</text></svg>">
</head>
<body class="">
<div class="wrap">

    <div id="tabs" class="tabs header"></div>

    <div id="hours-summary">
        <div class="hours-summary-info">
            <div class="work-time"><span class="number">0</span> work</div>
            <div class="break-time"><span class="number">0</span> break</div>
            <div class="tickets-count"><span class="number">0</span> <span class="label">tickets</span></div>
            <div class="total-time-left" style="margin-left: auto"><span style="text-align: right" class="number">0h</span> remaining</div>
        </div>
        <div class="timeline">
            <div class="block other" style="width: 0"></div>
            <div class="block ticket" style="width: 0"></div>
            <div class="block meeting" style="width: 0"></div>
            <div class="block break" style="width: 0"></div>
        </div>
    </div>

    <div class="main-controls footer">
        <button id="toggleSummaryBtn" class="primary">View Summary</button>
    </div>


    <div class="card">
        <table id="hoursTable">
            <thead>
            <tr>
                <th style="width:110px;">Start</th>
                <th style="width:110px;">End</th>
                <th style="width:64px;">Duration</th>
                <th style="width:14px;">Type</th>
                <th>Description</th>
                <th style="width:64px;">Delete</th>
                <th style="width:64px;"></th>
            </tr>
            </thead>
            <tbody id="hoursTableBody"></tbody>
        </table>
        <div id="summary" class="summary hidden"></div>
    </div>



    <div class="days hidden">
        <div class="inline-form" style=>
            <input type="date" id="addDayInput" title="Pick a date to create/open"/>
            <button id="addDayBtn" class="small">Add / Open Day</button>
        </div>

        <div class="inline-form" style="margin-left:8px;">
            <button id="editDayBtn" class="small">Edit Day</button>
            <input type="date" id="editDayInput"/>
            <button id="saveEditDayBtn" class="small">Save</button>
            <button id="cancelEditDayBtn" class="small">Cancel</button>
        </div>

        <button id="deleteDayBtn" class="danger small" style="margin-left:auto;">Delete Day</button>
    </div>

</div>
<!-- Javascript -->
<script src="dist/bundle.js"></script>
</body>
</html>
