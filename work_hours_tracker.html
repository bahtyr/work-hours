<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hours</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="css/base.css"/>
    <link type="text/css" rel="stylesheet" href="css/layout.css"/>
    <link type="text/css" rel="stylesheet" href="css/sections/buttons.css"/>
    <link type="text/css" rel="stylesheet" href="css/sections/day_tabs.css"/>
    <link type="text/css" rel="stylesheet" href="css/sections/hint_row.css"/>
    <link type="text/css" rel="stylesheet" href="css/sections/inputs.css"/>
    <link type="text/css" rel="stylesheet" href="css/sections/tables.css"/>
    <link type="text/css" rel="stylesheet" href="css/sections/timeline.css"/>
    <link type="text/css" rel="stylesheet" href="css/sections/utilities.css"/>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='0.9em' font-size='90'>⌛</text></svg>">
</head>
<body class="">

<div class="header">
    <div class="wrapper">
        <!-- Days Tabs -->
        <div id="tabs" class="tabs"></div>
        <!-- View Summary Toggle -->
        <button id="toggleSummaryBtn" class="text" >View Summary</button>
        <!-- Daily Hours Summary -->
        <div id="day-summary">
            <div class="hours-info">
                <div class="info work-time">
                    <span class="dot"></span><span class="number">0</span><span class="label">work</span>
                </div>
                <div class="info break-time">
                    <span class="dot"></span><span class="number">0</span><span class="label">break</span></div>
                <div class="info tickets-count">
                    <span class="dot"></span><span class="number">0</span><span class="label">tickets</span>
                </div>
                <div class="info total-time-left" style="margin-left: auto">
                    <span class="number">0h</span><span class="label">left</span>
                </div>
            </div>
            <div class="timeline">
                <div class="block other" style="width: 0"></div>
                <div class="block ticket" style="width: 0"></div>
                <div class="block meeting" style="width: 0"></div>
                <div class="block break" style="width: 0"></div>
            </div>
        </div>
    </div>
</div>

<div class="body">
    <table id="hoursTable">
        <thead>
        <tr>
            <th style="width:110px;">Start</th>
            <th style="width:110px;">End</th>
            <th style="width:64px;">Duration</th>
            <th style="width:14px;">Type</th>
            <th>Description</th>
            <th style="width:64px;">Delete</th>
            <th style="width:64px;"></th>
        </tr>
        </thead>
        <tbody id="hoursTableBody"></tbody>
    </table>
    <div id="summary" class="summary hidden"></div>
</div>

<div class="footer hint-row">
    <span>Press <kbd>Enter</kbd> to start a new entry.</span>
    <span>Press <kbd>Space</kbd> to continue from last end time</span>
    <br/>
    <span>Use <kbd>↑</kbd> / <kbd>↓</kbd> to move between entries</span>
</div>

<!-- Javascript -->
<script src="dist/bundle.js"></script>
</body>
</html>
